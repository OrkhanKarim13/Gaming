<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/scss/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="navBar">
          <div class="leftside">
            <div class="logo">
              <a href="index.html"><img src="./src/images/logo-light.png" alt="logo" /></a>
            </div>
            <ul class="navList">
              <li class="navItem firstItem">
                Demos <i class="fa-solid fa-caret-down"></i>
                <ul class="dropDown">
                  <li class="dropItem">Dark</li>
                  <li class="dropItem">Shooter</li>
                  <li class="dropItem">Anime</li>
                  <li class="dropItem">Light</li>
                  <li class="dropItem">Landing</li>
                </ul>
              </li>
              <li class="navItem">
                Shop <i class="fa-solid fa-caret-down"></i>
                <div class="dropDownShop">
                  <div class="shopDropLeft">
                    <a href="#">Product Style 1</a
                    ><a href="#">Product Style 2</a>
                  </div>
                  <div class="shopDropRight">
                    <a href="#">Shop</a><a href="#">Checkout</a
                    ><a href="#">Basket</a>
                  </div>
                </div>
              </li>
              <li class="navItem">
                Blog <i class="fa-solid fa-caret-down"></i>
              </li>
              <li class="navItem">
                Features <i class="fa-solid fa-caret-down"></i>
              </li>
            </ul>
          </div>
          <div class="rightSide">
            <ul class="rightlist">
              <li class="righItem">
                Themes <i class="fa-solid fa-caret-down"></i>
              </li>
              <li class="righItem">
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-caret-down"></i>
              </li>
              <li class="righItem">
                <i class="fa-solid fa-magnifying-glass"></i>
              </li>
              <li class="righItem">
                <i class="fa-solid fa-cart-shopping"></i>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main>
        <section class="shop">
            <div class="shopContent">
                <h2 class="shopTitle">Assassin's Creed 4</h2>
                <a href="#">Read More</a>
            </div>
        </section>
        <section class="timeRounder">
            <div class="countdown">
                <div class="countdown-item">
                    <span>Days</span>
                    <span id="days">119</span>
                </div>
                <div class="countdown-item">
                    <span>Hours</span>
                    <span id="hours">00</span>
                </div>
                <div class="countdown-item">
                    <span>Minutes</span>
                    <span id="minutes">35</span>
                </div>
                <div class="countdown-item">
                    <span>Seconds</span>
                    <span id="seconds">00</span>
                </div>
            </div>
        </section>
    </main>
    <script src="./src/js/app.js"></script>
  </body>
</html>
